<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="css/pr.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/dbContent.js"></script>
	<script type="text/javascript" src="js/sha256.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</head>
<body>
	<div class="lockScreen" style="color: white">
			<div class="w3-center w3-animate-left">
				<img id="iecseLogo" src="img/iecse-logo-black.png">
				<div id="lockScreenName">Kaiser</div>
				<div> 
					<form name="loginPage" onsubmit="return validatePassword();" action="Home.html">
						<input id="appPassCode" type="password" placeholder="Enter password" 
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Enter password'"> 
						<button id="enterApp" style="display: none;" type="submit"></button>
					</form>
				</div>
			</div>
	</div>
</body>
</html>
